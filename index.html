<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="icon" href="HistoriPedia.ico" type="image/x-icon" />
    <title>HistoriPedia</title>
</head>
<body>
    <div class="header-1">
        <div class="container-1">
            <text>
                HistoriPedia
            </text>
                <form id="a" action="">
                    <script>      
                        let form2 = document.getElementById("a")
                        let width = window.innerWidth;
                        console.log(width);
                        window.addEventListener("resize", function() {
                        if (window.matchMedia("(min-width: 650px)").matches) {
                            console.log("Screen width is at least 650px")
                            form2.style.width = "450px";
                            form2.style.transition = "1.5s";
                        } 
                        else {
                            console.log("Screen less than 650px")
                            form2.style.width = "60px";
                            form2.style.transition = "1.5s";
                        }
                        })
                    </script>  
                        <div class="loading" id="searchIndicator">
                            <input type="search" placeholder="Search an article...">
                            <i class="fa fa-search"></i>
                        </div>
                </form>
            <script>
                function on_form_click(){
                    let width = window.innerWidth;
                    const form = document.getElementById("a");
                    const btn = document.getElementById("btn1");
                    console.log(width);
                    form.style.width =  "280px";
                    form.style.transition = "1.5s";
                }
            </script>
            <button onclick="on_form_click()" id="btn1" class="btn"></button>
        </div>
        
    </div>
</body>
</html>
